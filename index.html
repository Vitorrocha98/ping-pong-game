<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasElem = document.querySelector("canvas"),
            canvasContext = canvasElem.getContext("2d");

        const lineWidth = 15;

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
                canvasContext.fillStyle = "#286047";
                canvasContext.fillRect(0, 0, window.innerWidth, window.innerHeight);
            }
        }

        function setup(){
            canvasElem.width = canvasContext.width = field.w;
            canvasElem.height = canvasContext.height = field.h;
        }

        function draw(){
            // draw the field
            field.draw();

            canvasContext.fillStyle = "#ffffff";

            // draw the center line
            canvasContext.fillRect(
                window.innerWidth / 2 - lineWidth / 2, 
                0, 
                lineWidth, 
                window.innerHeight
            );

            // draw the left racket
            canvasContext.fillRect(10, 100, lineWidth, 200);

            // draw the right racket
            canvasContext.fillRect(
                window.innerWidth - lineWidth - 10,
                200,
                lineWidth,
                200
            );

            // draw the ball
            canvasContext.beginPath()
            canvasContext.arc(200, 200, 20, 0, 2 * Math.PI, false);
            canvasContext.fill()

            // draw the score
            canvasContext.font = "bold 72px Arial"
            canvasContext.textAlign = "center"
            canvasContext.textBaseline = "top"
            canvasContext.fillStyle = "#01341D"
            canvasContext.fillText("3", window.innerWidth / 4, 50)
            canvasContext.fillText("1",  window.innerWidth / 4 +  window.innerWidth / 2, 50)

        }

        setup();
        draw();
    </script>
</body>
</html>
