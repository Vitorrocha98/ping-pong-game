<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasElem = document.querySelector("canvas"),
            canvasContext = canvasElem.getContext("2d"),
            gapX = 10;

        const lineWidth = 15;

        // field object
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
                canvasContext.fillStyle = "#286047";
                canvasContext.fillRect(0, 0, this.w, this.h);
            }
        }

        // line object
        const line = {
            w: 15,
            h: field.h,
            draw: function(){
                canvasContext.fillStyle = "#ffffff";
                canvasContext.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h);
            }
        }

        const leftRacket = {
            x: gapX,
            y: 100,
            w: line.w,
            h: 200,
            draw: function(){
                canvasContext.fillStyle = "#ffffff";
                canvasContext.fillRect(this.x, this.y, this.w, this.h);
            }
        }

        const rightRacket = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w,
            h: 200,
            draw: function(){
                canvasContext.fillStyle = "#ffffff";
                canvasContext.fillRect(this.x, this.y, this.w, this.h);
            }
        }

        const ball = {
            x: 300,
            y: 200,
            r: 20,
            draw: function(){
                canvasContext.fillStyle = "#ffffff";
                canvasContext.beginPath()
                canvasContext.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
                canvasContext.fill()
            }
        }


        function setup(){
            canvasElem.width = canvasContext.width = field.w;
            canvasElem.height = canvasContext.height = field.h;
        }

        function draw(){
            // draw the field
            field.draw();

            // draw the center line
            line.draw();

            // draw the left racket
            leftRacket.draw();

            // draw the right racket
            rightRacket.draw();

            // draw the ball
            ball.draw();

            // draw the score
            canvasContext.font = "bold 72px Arial"
            canvasContext.textAlign = "center"
            canvasContext.textBaseline = "top"
            canvasContext.fillStyle = "#01341D"
            canvasContext.fillText("3", window.innerWidth / 4, 50)
            canvasContext.fillText("1",  window.innerWidth / 4 +  window.innerWidth / 2, 50)

        }

        setup();
        draw();
    </script>
</body>
</html>
