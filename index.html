<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasElem = document.querySelector("canvas"),
            canvasContext = canvasElem.getContext("2d"),
            gapX = 10;

        const mouse = {
            x: 0, 
            y: 0
        }

        // field object
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
                canvasContext.fillStyle = "#286047";
                canvasContext.fillRect(0, 0, this.w, this.h);
            }
        }

        // line object
        const line = {
            w: 15,
            h: field.h,
            draw: function(){
                canvasContext.fillStyle = "#ffffff";
                canvasContext.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h);
            }
        }

        const leftRacket = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = mouse.y - this.h / 2;
            },
            draw: function(){
                canvasContext.fillStyle = "#ffffff";
                canvasContext.fillRect(this.x, this.y, this.w, this.h);

                this._move();
            }
        }

        const rightRacket = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = ball.y;
            },
            draw: function(){
                canvasContext.fillStyle = "#ffffff";
                canvasContext.fillRect(this.x, this.y, this.w, this.h);

                this._move();
            }
        }

        const score = {
            human: 1,
            computer: 2,
            draw: function(){
                canvasContext.font = "bold 72px Arial"
                canvasContext.textAlign = "center"
                canvasContext.textBaseline = "top"
                canvasContext.fillStyle = "#01341D"
                canvasContext.fillText(this.human, field.w / 4, 50)
                canvasContext.fillText(this.computer, field.w / 4 + field.w / 2, 50)
            }
        }

        const ball = {
            x: 250,
            y: 120,
            r: 20,
            speed: 5,
            _move: function(){
                this.x += 1 * this.speed;
                this.y += 1 * this.speed;
            },
            draw: function(){
                canvasContext.fillStyle = "#ffffff";
                canvasContext.beginPath();
                canvasContext.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
                canvasContext.fill();

                this._move();
            }
        }


        function setup(){
            canvasElem.width = canvasContext.width = field.w;
            canvasElem.height = canvasContext.height = field.h;
        }

        function draw(){
            // draw the field
            field.draw();

            // draw the center line
            line.draw();

            // draw the left racket
            leftRacket.draw();

            // draw the right racket
            rightRacket.draw();

            // draw the score
            score.draw();
            
            // draw the ball
            ball.draw();
        }

        window.animateFrame = (function(){
            return(
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
        })()

        function main(){
            animateFrame(main);
            draw();
        }

        setup();
        main();

        canvasElem.addEventListener("mousemove", function(item){
            mouse.x = item.pageX;
            mouse.y = item.pageY;
        })
    </script>
</body>
</html>
